version: "3.6"

networks:
  discordbot-net:
    driver: bridge

services:
  bot:
    container_name: tachikoma
    build:
        context: ./
        dockerfile: Dockerfile
    env_file:
        - bot.env
    networks:
        - discordbot-net
    depends_on:
        - database

  database:
    container_name: database
    image: postgres:11.6-alpine
    restart: always
    ports:
        - "15432:5432"
    environment:
        POSTGRES_DB: "tachikoma"
        POSTGRES_USER: "tachikoma"
        POSTGRES_PASSWORD: "mysecretpassword"
    networks:
        - discordbot-net
